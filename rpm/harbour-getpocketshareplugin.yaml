Name: harbour-getpocketshareplugin
Summary: GetPocket transfe engine plugin for Sailfish
Version: 1.1
Release: 1
Group: Applications/System
URL: https://github.com/Maledictus/harbour-getpocketshareplugin
License: The MIT License (MIT)
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Transfer engine plugin gives possibility to share links with your getpocket account
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- Qt5Qml
- Qt5Core
- Qt5Network
- nemotransferengine-qt5

Requires:
- sailfishsilica-qt5 >= 0.10.9
- nemo-transferengine-qt5
- declarative-transferengine-qt5 >= 0.0.44

Files:
- '%{_libdir}/nemo-transferengine/plugins/*.so'
- '%{_datadir}/nemo-transferengine/plugins/GetPocketShareUi.qml'
- '%{_datadir}/%{name}'
- '%{_datadir}/translations/nemotransferengine/*.qm'
